<div class="mainPage">

    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-hover" >
              <tr>
                <div ng-click="thisFriend(buddy)">
                <td>
                  <img ng-src= "{{bud.picture}}" alt="profile picture" />
                </td>
                <td>
                  <span ng-bind = "bud[0].username"></span>
                  <span ng-bind = "bud.surname"></span>
                </td>
                <td>
                  <span>Friends since: <span am-time-ago="bud.when"></span></span>
                </td>
              </div>
              </tr>
            </table>
            </ul>
      </div>
    </div>
</div>
