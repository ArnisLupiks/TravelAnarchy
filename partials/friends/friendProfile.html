<div class="mainPage" ng-controller = "friendProfileCtrl">

    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-hover" >
              <tr>
                <div ng-click="thisFriend(buddy)">
                <td>
                  <img ng-src= "{{buddy.picture.picture}}" alt="profile picture" />

                </td>
                <td>
                  <span ng-bind = "bud.picture.username"></span>
                  <span ng-bind = "bud.picture.surname"></span>
                </td>
                <td>
                  <span>Friends since: <span am-time-ago="buddy.when"></span></span>
                </td>
              </div>
              </tr>
            </table>
            </ul>
      </div>
    </div>
</div>
