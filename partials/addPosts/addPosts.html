<div class = "postContainer">
  <form name = "post" ng-submit="submitForm()"  class="addPost" nv-file-drop="" uploader="uploader">
    <div class="panel panel-default add">
    <div class="panel-body">
            <!--* Use ID  -->
            <!-- Post heading -->
              <h4>Name of the post:</h4>
              <input type="text" class= "form-control chopsticks" ng-model="heading" ng-trim = "false" maxlength="30" /> </p>
              <span>{{30 - heading.length}} left</span>
            <!--  Post content  -->
              <h4>Post Content:</h4>
              <textarea type="text" class="form-control chopsticks" rows="3" ng-model="content" ng-trim = "false" maxlength="350" ></textarea></p>
              <span>{{350 - content.length}} left</span>
            <!-- Selects location -->
              <h4>Lookup location:</h4>
                <google-places location=location class="form-control" ng-model="location" ng-required="true"></google-places>
            <!-- Date visited -->
              <h4>Date visited</h4>
                <p class="input-group">
                  <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </p>
              <button type="button" class="btn btn-success" ng-click="today()">Today</button> <br />


        <!-- ****************************** picture select ************************************************-->
          <h4>Select pictures</h4>
          <!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->
          <input type="file" class="file" nv-file-select="" uploader="uploader" multiple  /><br/>
          <p>Amount of pictures uploding: {{ uploader.queue.length }}</p>
            <table class="table">
              <thead>
                <tr>
                  <th ng-show="uploader.isHTML5"></th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in uploader.queue">
                  <td>
                    <!-- Image preview -->
                    <!--auto height-->
                    <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                    <!--auto width-->
                    <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                    <!--fixed width and height -->
                    <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                  </td>
                  <td nowrap>
                    <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                      <span class="glyphicon glyphicon-trash"></span> Remove
                    </button>
                    </td>
                  </tr>
              </tbody>
            </table>
            <div>
              <div>
                Log upload progress:
                  <div class="progress" style="">
                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                  </div>
              </div>
            </div>
      <div class = "buttonClassic">
        <button type="button" class="btn btn-success btn-s" ng-click="submitForm();uploader.uploadAll()">
            <span class="glyphicon glyphicon-upload"></span> Upload all
        </button>
        <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue();reset()">
          <span class="glyphicon glyphicon-trash"></span> Clear all
        </button>
      </div>
    </div>
  </div>
  </form>
</div>
