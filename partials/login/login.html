<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Sign In with Auth0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body { padding: 0; margin: 0; }

    .table {
      display: table;
      position: absolute;
      height: 100%;
      width: 100%;
      background: linear-gradient(rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
      background-color: #e8ebef;
    }

    .cell {
      display: table-cell;
      vertical-align: middle;
    }

    .content {
      padding: 25px 0px 25px 0px;
      margin-left: auto;
      margin-right: auto;
      width: 280px; /* login widget width */
    }
  </style>
</head>
<body>

  <div class="table">
    <div class="cell">
      <div class="content">
        <!-- WIDGET -->
        <div id="widget-container"></div>
      </div>
    </div>
  </div>

  <script src="//cdn.auth0.com/js/lock-6.2.min.js"></script>
  <script>
    var connection = '@@connection@@';
    var prompt = @@prompt@@;

    var initializationOptions = {
      assetsUrl:  '@@assetsUrl@@',
      cdn:        '@@cdn@@'
    };

    var lock = new Auth0Lock('@@clientID@@', '@@auth0Domain@@', initializationOptions);
    lock.show({
      // icon:            '{YOUR_LOGO_URL}',
      callbackURL:        '@@callbackURL@@',
      responseType:       @@callbackOnLocationHash@@ ? 'token' : 'code',
      dict:               @@dict@@,
      connections:        connection ? [connection] : null,
      rememberLastLogin:  !prompt,
      container:          'widget-container',
      authParams:         JSON.parse('{' + '@@internalOptions@@' + '}') // Please don't remove
    });
  </script>
</body>
</html>
