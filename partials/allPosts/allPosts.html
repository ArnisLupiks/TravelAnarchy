<div class="mainPage" ng-controller="postCtrl" data-ng-init="init()">
      <label>Filter by keywords: <input type="text" ng-model="objProppostHeadingFilter" /></label><br />

      <table class="table table-hover" >
        <tbody>
          <div class = "list-group" >
            <div infinite-scroll="myPagingFunction()" infinite-scroll-distance="3">
              <div ng-repeat="post in posts.slice().reverse() | filter:{$: objProppostHeadingFilter} " >
              <!--  <div ng-click ="setMaster($this, post, $scope)"> -->
                  <!--<div class="list-group-item" ng-click="openPopup(post)"> -->
                    <div class = "col-md-6">
                        <input type="hidden" name="postUser" ng-value ="post.uid"/>
                        <span ng-bind = "post.uid"></span>
                        <h3 class = "panel-heading" ng-bind = "post.postHeading"></h3>

                      <div class = "panel-body">
                        <h5 class = "maincontent text-justify" ng-bind = "post.postContent"></h5>
                        <!--  <ui-gmap-google-map center='{latitude : "ng-bind: post.latitude", longitude:"ng-bind: post.logitude"}' zoom='map.zoom'></ui-gmap-google-map> -->
                        <!-- image view -->
                      <img src ="img/1.jpg" class= "img-responsive" />
                    </div>
                <!--  </div>  -->
                <!-- </div> -->
            </div>
          </div>
        </div>
      </div>
        </tbody>
      </table>
</div>
