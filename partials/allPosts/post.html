<div class="mainPage" >
  <div class="panel panel-default logs">
        <div class="col-md-12">
          <div class="col-md-6">
              <h3>{{post.postHeading}}  by:  </h3>
          </div>
          <div class="col-md-6">
            <a href = "#/profile">
              <div class = "link">
                <span ng-bind="post.picture.name"></span><img class = "circular" ng-src= "{{post.picture.picture}}"alt="profile pic" />
                <span ng-bind = "post.picture.username"></span>
                <span ng-bind = "post.picture.surname"></span>
              </div>
            </a>
          </div>
        </div>
        <div class="col-md-12">
          <div class="col-md-6">
            <span ng-bind = "post.postContent"></span><br />
          </div>
          <div class="col-md-6">
            <img ng-src="img/2.jpg" alt="" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="col-md-6">
            <ui-gmap-google-map center='map.center' zoom = 'map.zoom'>
               <ui-gmap-marker idkey="markers.key" coords='markers.coords' icon='markers.icon'>
              <!--       <ui-gmap-windows show="'showWindow'" closeClick="'closeClick'" ng-cloak>
                      <div>
                            I should not be attached to a
                            marker.
                          <div ng-controller='InfoController'>
                                <a class="btn" ng-click="clickedButtonInWindow()">CLICK ME</a>
                            </div>
                            <p ng-non-bindable >This is an info window at {{ latitude | number:4 }}, {{ longitude | number:4 }}!</p>
                            <p class="muted">My marker will stay open when the window is popped up!</p>
                        </div>
                    </ui-gmap-windows> -->
                </ui-gmap-marker>
            </ui-gmap-google-map>
          </div>
        </div>
        {{post.post}}

             <p>posted: <span am-time-ago="post.postDate"></span></p>
               <button class="btn btn-success btn-lg" ng-click="back()"><i class="fa fa-arrow-left"></i> Back to Logs</button>
               <button ng-if ="post.uid == auth.profile.user_id" class="btn btn-danger btn-lg" ng-click="removePost(post)"><i class="fa fa-trash-o"></i> Delete Log</button>
               <div class="col-md-12 comment">
                 <div ng-include src="'partials/allPosts/comments.html'"></div>
               </div>
      </div>
</div>
