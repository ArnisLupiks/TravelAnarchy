<div class="panel panel-default comment" ng-controller = "postDetailCtrl">
<div class="panel-body">
<h4>Add a comments here:</h4>
<div class="col-md-12 comment">
  <div class="col-md-6">
    <form role="form" ng-submit="addComment()">
    <textarea type="text" class="form-control chopsticks" rows="2" ng-model="comment" ng-trim = "false" maxlength="100" ></textarea>
  </form>

  </div>
  <div class="col-md-6">
    <button name="Add Friend" class = "btn btn-lg btn-success" ng-click= "addComment()">Add Comment</button>
  </div>
</div>
<ul class = "list-group" ng-repeat = "allcom in allcoms.slice().reverse()">
  <li class = "list-group-item">
    <div ng-click="thisFriend(buddy)">
      <img class = "circular" ng-src= "{{allcom.picture.picture}}" alt="profile picture" />
      <span ng-bind = "allcom.picture.username"></span>
      <span ng-bind = "allcom.picture.surname"></span>
      <span ng-bind = "allcom.comContent"></span>
      <span>Added: <span am-time-ago="allcom.comDate"></span></span>
      <button ng-if ="allcom.comUsrID == auth.profile.user_id" class="btn btn-danger btn-lg" ng-click="deleteCom(allcom)"><i class="fa fa-trash-o"></i> Delete</button>
    </div>
  </li>
</ul>
  
</div>
</div>
